# ══════════════════════════════════════════════════════════
#           TushpStones - Blocks Configuration
# ══════════════════════════════════════════════════════════
# Конфигурация блоков приватов
#
# Структура:
#   blocks:
#     <id>:
#       material: <тип_блока>
#       radius: <радиус_в_блоках>
#       priority: <приоритет_региона>
#       can-be-destroyed: <true/false>
#       allowed-explosives: [список_взрывчатки]
#       health: <система_прочности>
#
# Типы взрывчатки:
#   - TNT - обычный динамит
#   - CREEPER_HEAD - взрыв крипера
#   - TNT_MINECART - вагонетка с динамитом
#   - WITHER_SKELETON_SKULL - визер
#   - FIRE_CHARGE - огненный шар
#   - END_CRYSTAL - кристалл края
#
# Система прочности (health):
#   enabled: true              # Можно ли улучшать прочность
#   default: 100               # Начальная прочность
#   max: 1000                  # Максимальная прочность
#   upgrade-item: DIAMOND      # Предмет для улучшения
#   upgrade-amount: 50         # Сколько прочности добавляет 1 предмет
#   cost-per-upgrade: 1        # Сколько предметов нужно за улучшение
# ══════════════════════════════════════════════════════════

blocks:
  # ═══ ЗОЛОТОЙ БЛОК (самый нищий) ═══
  # Маленький приват для новичков
  gold_protection:
    material: GOLD_BLOCK
    radius: 8
    priority: 0
    can-be-destroyed: true
    allowed-explosives:
      - TNT
      - CREEPER_HEAD
    health:
      enabled: true
      default: 50
      max: 200
      upgrade-item: IRON_INGOT
      upgrade-amount: 25
      cost-per-upgrade: 1

  # ═══ АЛМАЗНЫЙ БЛОК ═══
  # Средний приват
  diamond_protection:
    material: DIAMOND_BLOCK
    radius: 15
    priority: 1
    can-be-destroyed: true
    allowed-explosives:
      - TNT
      - CREEPER_HEAD
      - TNT_MINECART
    health:
      enabled: true
      default: 100
      max: 500
      upgrade-item: DIAMOND
      upgrade-amount: 40
      cost-per-upgrade: 1

  # ═══ ИЗУМРУДНАЯ РУДА ═══
  # Хорошая защита
  emerald_protection:
    material: EMERALD_ORE
    radius: 20
    priority: 2
    can-be-destroyed: true
    allowed-explosives:
      - TNT
      - CREEPER_HEAD
      - TNT_MINECART
      - FIRE_CHARGE
    health:
      enabled: true
      default: 200
      max: 800
      upgrade-item: EMERALD
      upgrade-amount: 35
      cost-per-upgrade: 1

  # ═══ ДРЕВНИЙ ОБЛОМОК ═══
  # Сильная защита
  ancient_debris_protection:
    material: ANCIENT_DEBRIS
    radius: 25
    priority: 3
    can-be-destroyed: true
    allowed-explosives:
      - TNT
      - CREEPER_HEAD
      - TNT_MINECART
      - FIRE_CHARGE
      - WITHER_SKELETON_SKULL
    health:
      enabled: true
      default: 300
      max: 1000
      upgrade-item: NETHERITE_INGOT
      upgrade-amount: 30
      cost-per-upgrade: 1

  # ═══ НЕЗЕРИТОВЫЙ БЛОК ═══
  # Самый мощный приват
  netherite_protection:
    material: NETHERITE_BLOCK
    radius: 30
    priority: 4
    can-be-destroyed: true
    allowed-explosives:
      - TNT
      - CREEPER_HEAD
      - TNT_MINECART
      - FIRE_CHARGE
      - WITHER_SKELETON_SKULL
      - END_CRYSTAL
    health:
      enabled: true
      default: 500
      max: 1500
      upgrade-item: NETHERITE_INGOT
      upgrade-amount: 25
      cost-per-upgrade: 1

