# ══════════════════════════════════════════════════════════
#           TushpStones - Blocks Configuration
# ══════════════════════════════════════════════════════════
# Конфигурация блоков приватов
#
# Структура:
#   blocks:
#     <id>:
#       material: <тип_блока>
#       radius: <радиус_в_блоках>
#       priority: <приоритет_региона>
#       can-be-destroyed: <true/false>
#       allowed-explosives: [список_взрывчатки]
#       health: <система_прочности>
#
# Типы взрывчатки:
#   - TNT - обычный динамит
#
# Система прочности (health):
#   enabled: true              # Можно ли улучшать прочность
#   default: 100               # Начальная прочность
#   max: 1000                  # Максимальная прочность (до 64)
#   upgrade-item: DIAMOND      # Предмет для улучшения
#   upgrade-amount: 50         # Сколько прочности добавляет 1 предмет
#   cost-per-upgrade: 1        # Сколько предметов нужно за улучшение
#
# ОСОБЫЙ TNT:
#   TNT с лором "Этот динамит способен взрывать обсидиан и регионы"
#   может взрывать все регионы, независимо от allowed-explosives
# ══════════════════════════════════════════════════════════

blocks:
  # ═══ ЗОЛОТОЙ БЛОК (самый нищий) ═══
  # Маленький приват для новичков
  gold_protection:
    material: GOLD_BLOCK
    radius: 8
    priority: 0
    can-be-destroyed: true
    allowed-explosives:
      - TNT
    health:
      enabled: true
      default: 16
      max: 32
      upgrade-item: IRON_INGOT
      upgrade-amount: 4
      cost-per-upgrade: 1

  # ═══ АЛМАЗНЫЙ БЛОК ═══
  # Средний приват
  diamond_protection:
    material: DIAMOND_BLOCK
    radius: 15
    priority: 1
    can-be-destroyed: true
    allowed-explosives:
      - TNT
    health:
      enabled: true
      default: 24
      max: 48
      upgrade-item: DIAMOND
      upgrade-amount: 6
      cost-per-upgrade: 1

  # ═══ ИЗУМРУДНАЯ РУДА ═══
  # Хорошая защита
  emerald_protection:
    material: EMERALD_ORE
    radius: 20
    priority: 2
    can-be-destroyed: true
    allowed-explosives:
      - TNT
    health:
      enabled: true
      default: 32
      max: 64
      upgrade-item: EMERALD
      upgrade-amount: 8
      cost-per-upgrade: 1

  # ═══ ДРЕВНИЙ ОБЛОМОК ═══
  # Сильная защита (только особый TNT)
  ancient_debris_protection:
    material: ANCIENT_DEBRIS
    radius: 25
    priority: 3
    can-be-destroyed: true
    allowed-explosives: []  # Пустой список = только особый TNT с лором
    health:
      enabled: true
      default: 40
      max: 64
      upgrade-item: NETHERITE_INGOT
      upgrade-amount: 8
      cost-per-upgrade: 1

  # ═══ НЕЗЕРИТОВЫЙ БЛОК ═══
  # Самый мощный приват (только особый TNT)
  netherite_protection:
    material: NETHERITE_BLOCK
    radius: 30
    priority: 4
    can-be-destroyed: true
    allowed-explosives: []  # Пустой список = только особый TNT с лором
    health:
      enabled: true
      default: 48
      max: 64
      upgrade-item: NETHERITE_INGOT
      upgrade-amount: 8
      cost-per-upgrade: 1

# ══════════════════════════════════════════════════════════
# ПРИМЕРЫ ИСПОЛЬЗОВАНИЯ:
#
# 1. Приват который НЕЛЬЗЯ взорвать:
#    can-be-destroyed: false
#
# 2. Приват который можно взорвать обычным TNT:
#    can-be-destroyed: true
#    allowed-explosives:
#      - TNT
#
# 3. Приват который можно взорвать ТОЛЬКО особым TNT с лором:
#    can-be-destroyed: true
#    allowed-explosives: []
#
# 4. Система прочности отключена:
#    health:
#      enabled: false
#
# 5. Система прочности с алмазами:
#    health:
#      enabled: true
#      default: 16
#      max: 64
#      upgrade-item: DIAMOND
#      upgrade-amount: 8
#      cost-per-upgrade: 1
#
# ОСОБЫЙ TNT:
#   Создайте TNT с лором "Этот динамит способен взрывать обсидиан и регионы"
#   Этот динамит сможет взрывать все регионы, независимо от allowed-explosives
# ══════════════════════════════════════════════════════════
